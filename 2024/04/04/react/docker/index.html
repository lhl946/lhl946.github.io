        <h1 class="title">docker入门总结</h1>
        <div class="stuff">
            <span>四月 04, 2024</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/docker/" rel="tag">docker</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E5%AE%B9%E5%99%A8/" rel="tag">容器</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E9%83%A8%E7%BD%B2/" rel="tag">部署</a></li></ul>


        </div>
        <div class="content markdown">
            <h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -fsSL https:&#x2F;&#x2F;get.docker.com | bash -s docker --mirror Aliyun</span><br></pre></td></tr></table></figure>

<h2 id="查看容器"><a href="#查看容器" class="headerlink" title="查看容器"></a>查看容器</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker container ls  #正在运行的</span><br><span class="line">docker container ls --all  #所有的</span><br></pre></td></tr></table></figure>

<h2 id="拉取镜像"><a href="#拉取镜像" class="headerlink" title="拉取镜像"></a>拉取镜像</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull [容器名]</span><br></pre></td></tr></table></figure>

<h2 id="制作容器"><a href="#制作容器" class="headerlink" title="制作容器"></a>制作容器</h2><p>1、新建Dockerfile文件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">FROM node:8.4 #继承node8.4</span><br><span class="line"></span><br><span class="line">COPY . /app # 将当前目录下的所有文件（除了.dockerignore排除的路径），都拷贝进入 image 文件的/app目录。</span><br><span class="line"></span><br><span class="line">WORKDIR /app #指定接下来的工作路径为/app。</span><br><span class="line"></span><br><span class="line">RUN npm install --registry=https://registry.npm.taobao.org  #在/app目录下，运行npm install命令安装依赖。</span><br><span class="line"></span><br><span class="line">EXPOSE 3000 #导出3000端口</span><br></pre></td></tr></table></figure>

<p>2、创建image文件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker image build -t koa-demo . # -t指定image的名字 后面的点表示Dockerfile文件目录</span><br></pre></td></tr></table></figure>

<h2 id="启动容器"><a href="#启动容器" class="headerlink" title="启动容器"></a>启动容器</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker container run -d -p 8000:3000 -it koa-demo /bin/bash</span><br></pre></td></tr></table></figure>

<p>1、常用命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">-d: 后台运行容器</span><br><span class="line">-p： 容器的 3000 端口映射到本机的 8000 端口。</span><br><span class="line">-it：容器的 Shell 映射到当前的 Shell，然后你在本机窗口输入的命令，就会传入容器。</span><br><span class="line">koa-demo:0.0.1：image 文件的名字（如果有标签，还需要提供标签，默认是 latest 标签）。</span><br><span class="line">&#x2F;bin&#x2F;bash：容器启动以后，内部第一个执行的命令。这里是启动 Bash，保证用户可以使用 Shell。</span><br></pre></td></tr></table></figure>

<p><a href="https://docs.docker.com/engine/reference/commandline/run/" target="_blank" rel="noopener">更多</a></p>
<h2 id="其他命令"><a href="#其他命令" class="headerlink" title="其他命令"></a>其他命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">docker container start [containerID] #启动已存在的容器</span><br><span class="line">docker container stop  [containerID] #停止容器</span><br><span class="line">docker container logs [containerID]  #查看标准输出</span><br><span class="line">docker container cp [containID]:[/path/to/file] . #拷贝容器内的文件到本机当前目录</span><br><span class="line">docker exec -it [containID] /bin/bash #进入容器 bash没有的话，可以换成sh</span><br></pre></td></tr></table></figure>
